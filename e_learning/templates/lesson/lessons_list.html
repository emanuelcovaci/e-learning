{% extends "base.html" %}
{% load staticfiles %}
{% block content %}


      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>Lectii</h3>
				<div class="row">



	                  <div class="col-md-12 mt">
	                  	<div class="content-panel">
	                          <table class="table table-hover">
	                  	  	  <h4><i class="fa fa-angle-right"></i>Lectii Adaugate</h4>
	                  	  	  <hr>
	                              <thead>
	                              <tr>
	                                  <th>#</th>
	                                  <th>Titlu</th>
	                                  <th>Materie</th>
	                                  <th>Data</th>
                                    <th>Editare</th>
                                    <th>Stergere</th>
	                              </tr>
	                              </thead>
	                              <tbody>
                                  {% for lesson in lessons %}
	                              <tr>
	                                  <td> {{ forloop.counter }}</td>
	                                  <td> <a href="/lesson/{{lesson.domain}}/{{lesson.slug}}">{{ lesson.title }}</a></td>
	                                  <td>{{ lesson.domain }}</td>
	                                  <td>{{ lesson.creation_date }}</td>
                                    <td><a href="/edit_lesson/{{ lesson.slug }}" > Editeaza </a></td>
                                    <td> Sterge </td>
	                              </tr>
                                {% endfor %}
	                              </tbody>
	                          </table>
	                  	  </div><! --/content-panel -->
	                  </div><!-- /col-md-12 -->
				</div><!-- row -->


 {% endblock %}
