{% extends "base.html" %}
{% load staticfiles  %}
{% block content %}
{% load widget_tweaks %}

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Profile page </h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <div class="card-image">
                        <style>
                         #img_size
                                  {
                           height: 300px;
                         }
                         @media only screen and (max-width: 599px){
                                #img_size {
                                    width: 250px !important;
                                    height: 200px !important;
                                }
                              }
                              @media only screen and (max-width: 874px,min-width:610px,max-height:600px){
                                     #img_size {
                                         width: 350px !important;
                                         height: 200px !important;
                                     }
                                   }

                        </style>
                  {% if request.user.account.profile_image %}
                        <img id=img_size src='{{ request.user.account.profile_image.url }}'>
                  {% else %}
                        <img class="img_size" src="{% static "assets/img/ema2.jpg"%}">
                  {% endif %}
                         </div>
                      <h4>{{ user }}</h4>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

              <div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i>Profile information</h4>
                      <div class="form-horizontal style-form" method="get">

                           <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Name</label>
                              <div class="col-sm-10">
                                 <p>{{ user }}</p>
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">E-mail </label>
                              <div class="col-sm-10">
                                  {% if email %}
                                      <p> {{ email }} </p>
                                      {% else %}
                                         <p> - </p>
                                         {% endif %}
                              </div>
                          </div>
                               <center>
                           <a href='/edit_profile' ><button  class="btn btn-success">Edit Profile</button></a>
                           <a href='change_password'><button  class="btn btn-warning">Change password </button></a>
                          </center>

                      </div>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->


 {% endblock %}
