{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper site-min-height">
          <br>
          	<!--<div class="card" z-default='20' z-hover='50' width="50">-->
                    <!--<p>I am content!</p>-->
            <!--</div>-->

               <div class="card" >
                        <div class="mdl-card__title">
                          <h2 class="mdl-card__title-text">{{ domain.name }}</h2>
                        </div>

                        <img src="{{ domain.image.url }}" alt="Smiley face" style="height:80%;width:100%">


                </div>
                 <br><br>

            <div class="row">
                  <div class="col-lg-12 main-chart" >




                      <div class="row mt">
                      <!-- SERVER STATUS PANELS -->


                    {% for lesson in lessons %}
                      	<div class="col-lg-3">
                      		<div class="white-panel pn">
                      			<div class="white-header">
						  			<h5 style="color:#cc7a00">{{ lesson.title }}</h5>
                      			</div>
								<div class="row">
									<div class="col-sm-6 col-xs-6 goleft">
										<p><i class="fa fa-heart"></i> 122</p>
									</div>
									<div class="col-sm-6 col-xs-6"></div>
	                      		</div>
	                      		<p>{{ lesson.description|truncatechars:120 }}
                                    <a href="/lesson/{{ domain.name  }}/{{ lesson.slug }}">more</a>

                                </p>
                      		</div>
                      	</div><!-- /col-md-4 -->
                          {% endfor %}









                      	</div><!-- /col-md-4 -->






                    </div><!-- /row -->





                  </div><!-- /col-lg-9 END SECTION MIDDLE -->

</body>


		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->



  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="assets/js/jquery.ui.touch-punch.min.js"></script>
    <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="assets/js/jquery.scrollTo.min.js"></script>
    <script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="assets/js/common-scripts.js"></script>

    <!--script for this page-->

  <script>

      $(function(){
          $('select.styled').customSelect();
      });

  </script>

 {% endblock %}
